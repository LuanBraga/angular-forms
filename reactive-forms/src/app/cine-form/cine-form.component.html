<h3 style="font-weight: 700;">Buy Tickets</h3>

<div>
    <button (click)="addTicket()" style="font-size: .8rem;">Add Ticket</button>
</div>

<form [formGroup]="buyTicketForm" novalidate (ngSubmit)="buyTickets($event)" style="display: flex; flex-direction: column; gap: 2rem;">
    <input formControlName="emailControl" type="text" placeholder="Enter e-mail">
    <input formControlName="phoneControl" type="tel" placeholder="Enter phone">

    <form formGroupName="address" style="display: flex; flex-direction: column; gap: 1rem;">
        <input formControlName="streetControl" type="text" placeholder="Enter street"/>
        <input formControlName="postalCodeControl" type="text" placeholder="Enter zip code"/>
    </form>

    <div formArrayName="tickets" *ngFor="let t of tickets.controls; index as i">
        <div [formGroupName]="i">
            <input formControlName="name" id="{{'name' + i}}" type="text" placeholder="Enter name"/>
            <input formControlName="age" id="{{'age' + i}}" type="text" placeholder="Enter age"/>
        </div>
    </div>

    <button type="submit">Submit</button>
</form>
